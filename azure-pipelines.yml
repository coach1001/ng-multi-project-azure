parameters:
- name: myNumber
  type: number
  default: 2
  values:
  - 1
  - 2
  - 4
  - 8
  - 16

trigger:
- main

pool:
  vmImage: 'Ubuntu 16.04'

steps: 
- ${{ each value in parameters.values }}:
  - script: echo ${{ value }} 